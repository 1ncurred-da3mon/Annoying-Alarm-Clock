<!DOCTYPE html>

<html lang="en" style="margin:0; padding: 0;">
	<head>
		<title>Alarm Clock - Edit</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/CSS/index.css">
		<link rel="stylesheet" type="text/css" href="/CSS/create_alarm.css">
		
		<script src="/JS/update-alarm.js"></script>
	</head>
	<body>
		
		<div id="timer-label-container">
				<h2 id="timer-label">You can edit your time and name here</h2>
		</div>
		<div id="input-name-block">
			<input type="input" maxlength="21" name="alarm-name" id="alarm-name">
		</div>
		<div id="timer-block">
			<div id="timer-container">
				<input type="time" id="alarm-set"><br/>
			</div>
		</div>
		<script src="/JS/grab-alarm.js"></script>
		<div id="edit-button-container">
			<button type="submit" id="update-button" onclick="updateAlarm()">Update</button>
			<button type="submit" id="delete-button" onclick="deleteAlarm()">Delete</button>
			
		</div>
	</body>
</html>
